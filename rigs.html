<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Риги для Blender</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=1.2">
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-green-500 py-10 px-6 text-center">
        <div class="max-w-5xl mx-auto text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-white">Список Ригов</h1>
            <input type="text" id="searchInput" placeholder="Поиск по назвнию и тегам..." 
                   class="mt-6 px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded-full w-full md:w-1/2 mx-auto focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        </div>
        <a href="about.html" id="aboutButton" class="absolute top-4 right-4 bg-gray-700 text-white py-4 px-8 text-xl font-bold rounded-full hover:bg-gray-600 transition-all text-right">
            О Сайте
        </a>
    </header>
    <main class="py-16">
        <div class="rig-container">
            <!-- Карточки генерируются через JS -->
        </div>
    </main>

    <!-- Модальное окно для галереи -->
    <div id="gallery-modal" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center" style="display: none;">
        <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 max-w-4xl overflow-auto">
            <!-- Картинки галереи будут вставляться сюда через JS -->
        </div>
        <button id="close-gallery" class="absolute top-4 right-4 text-white text-2xl">X</button>
    </div>

    <footer class="bg-gray-800 py-6">
        <div class="max-w-6xl mx-auto text-center text-gray-400">
            <p>© 2077 KALL. Все права не защищены.</p>
        </div>
    </footer>
    <script src="js/script.js?v=1.5"></script>
</body>
</html>
