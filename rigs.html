<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Риги для Blender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=1.4">
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-green-500 py-6 px-6 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold drop-shadow-lg">КАЛЛ</h1>

            <!-- Навигация -->
            <nav class="relative nav-wrapper">
                <div class="nav-container text-lg flex space-x-8">
                    <a href="index.html" class="nav-item" data-page="index">
                        <span class="nav-link">Главная</span>
                    </a>
                    <a href="rigs.html" class="nav-item active" data-page="rigs">
                        <span class="nav-link">Список Ригов</span>
                    </a>
                    <a href="https://github.com/Aspirata/KALL-website/issues/new?template=rig_submission.yml" target="_blank" 
                        class="inline-flex items-center px-5 py-3 border border-transparent text-lg font-medium rounded-md shadow-sm text-white bg-green-500 hover:bg-green-600">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Предложить Риг
                    </a>

                </div>
                <div class="nav-indicator"></div>
            </nav>
        </div>
    </header>

    <main class="py-8">
        <div class="max-w-5xl mx-auto text-center">
            <input type="text" id="searchInput" placeholder="Поиск по назвнию и тегам..." 
                   class="mt-2 px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded-full w-full md:w-1/2 mx-auto focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        </div>
        <div class="rig-container mt-8">
            <!-- Карточки ригов генерируются через JS -->
        </div>
    </main>

    <!-- Модальное окно для галереи -->
    <div id="gallery-modal" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center" style="display: none;">
        <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 max-w-4xl overflow-auto">
            <!-- Картинки галереи будут вставляться сюда через JS -->
        </div>
        <button id="close-gallery" class="absolute top-4 right-4 text-white text-2xl">X</button>
    </div>

    <footer class="bg-gray-800 py-6">
        <div class="max-w-6xl mx-auto text-center text-gray-400">
            <p>© 2077 KALL. Все права не защищены.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navIndicator = document.querySelector(".nav-indicator");
            const navItems = document.querySelectorAll(".nav-item");

            function updateIndicator(element) {
                if (element) {
                    const rect = element.getBoundingClientRect();
                    const parentRect = element.parentElement.getBoundingClientRect();
                    navIndicator.style.width = `${rect.width}px`;
                    navIndicator.style.left = `${rect.left - parentRect.left}px`;
                }
            }

            // Устанавливаем полоску под активный пункт
            const activeItem = document.querySelector(".nav-item.active");
            updateIndicator(activeItem);

            // Двигаем полоску при наведении
            navItems.forEach(item => {
                item.addEventListener("mouseenter", () => updateIndicator(item));
            });

            // Возвращаем полоску на активный элемент
            document.querySelector(".nav-wrapper").addEventListener("mouseleave", () => {
                updateIndicator(activeItem);
            });
        });
    </script>
    <script src="js/script.js?v=1.7"></script>
</body>
</html>
